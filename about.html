<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set background color */
            font-family: Arial, sans-serif; /* Set font */
            color: #333; /* Set text color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            width: 80%; /* Set width of content */
            margin: 0 auto; /* Center content horizontally */
            padding: 20px; /* Add some padding */
            background-color: #fff; /* Set background color of content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        h1 {
            color: #007bff; /* Set heading color */
        }
        p {
            line-height: 1.6; /* Set line height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>This is a simple example of an About Us page with a colored background. You can customize it further to suit your needs.</p>
    </div>
</body>
</html>
